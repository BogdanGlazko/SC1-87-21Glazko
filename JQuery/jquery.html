    <style>
        form label {

        form div {
            margin-bottom: 10px;
        }

        .error {
            color: red;
            margin-left: 5px;

        label.error {
            display: inline;
        }

<body>
    <form>
        <div>Password:</div>
        <input type="password" class="password">
        
        <div>Accept your password:</div>
        <input type="password" class="cor_password">
        
        <div class="error"></div>
    
        <input type="submit" value="Send" id="submit">
    
    </form>




    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>

        $(document).ready(function () {
            $(".cor_password").on("keyup", function() { 
	
    var value_input1 = $(".password").val(); 
    var value_input2 = $(this).val(); 
    
    if(value_input1 != value_input2) { 
    
        $(".error").html("Пароли не совпадают!"); 
        $("#submit").attr("disabled", "disabled"); 
        
    } else { 
    
        $("#submit").removeAttr("disabled");  /
        $(".error").html("");
        
    }
    
});
});
